<div>
  <div *ngFor="let action of actions | async">
    <ps-side-bar-item [action]="action" (actionDone)="doAction($event)"></ps-side-bar-item>
    <ps-side-bar-item class="sub-item" *ngFor="let action of action.actions"
        [action]="action"
        (actionDone)="doAction($event)">
    </ps-side-bar-item>
  </div>
</div>
