<div>
  <button *ngIf="action.link" [id]="action.label" md-icon-button color="primary"
      routerLink="{{action.link}}">
    <md-icon class="light">{{action.icon}}</md-icon>
  </button>
  <button *ngIf="!action.link" [id]="action.label" md-icon-button color="primary"
      (click)="doAction(action)">
    <md-icon class="light">{{action.icon}}</md-icon>
  </button>
  <label [attr.for]="action.label">{{action.label}}</label>
</div>
