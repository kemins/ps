<div class="container-fluid profile-container">
  <form novalidate [formGroup]="profileForm">
    <div class="form-group" *ngIf="(dirtyProfile | async)?.picture">
      <label class="file-container">
        <img [src]="avatar | async" class="img-circle img-avatar"
            title="change the avatar"/>
        <form #avatarForm id="avatarForm">
          <input type="file" #file/>
        </form>
      </label>
      <div *ngIf="file.value">
        <button md-raised-button color="primary">Upload</button>
        <button md-raised-button color="secondary" (click)="resetAvatar()">Cancel</button>
      </div>
    </div>
    <div class="form-group">
      <md-input-container>
        <input mdInput
            placeholder="Name"
            formControlName="displayName"
            name="displayName" id="displayName">
        <md-error *ngIf="!profileForm.controls.displayName.valid">
          Name is required
        </md-error>
      </md-input-container>
    </div>
    <div class="form-group">
      <md-input-container>
        <input mdInput
            placeholder="Email" type="email"
            formControlName="email">
        <md-error *ngIf="!profileForm.controls.email.valid">
          Email is invalid
        </md-error>
      </md-input-container>
    </div>

    <button md-raised-button color="primary" (click)="onSubmit()"
        [disabled]="!profileForm.valid">Save
    </button>
  </form>
</div>
