<div class="full-size relative">
  <router-outlet></router-outlet>

  <div class="backdrop" *ngIf="pendingRequests">
    <div class="translate-center">
      <mat-spinner mode="indeterminate"></mat-spinner>
    </div>
  </div>

  <span [hidden]="!isSocialLogin(slMode | async)" class="social-login-box">
        <div class="oa_social_login_container"></div>
        <mat-icon class="light close-social-box" (click)="closeSocialLogin()">close</mat-icon>
    </span>

  <ps-footer></ps-footer>
</div>
