<div class="container">
  <h1>Contact Form</h1>
  <form novalidate [formGroup]="contactForm">
    <div class="form-group">
      <md-input-container>
        <input mdInput
            placeholder="Name"
            formControlName="name"
            name="name" id="name">
        <md-error *ngIf="!contactForm.controls.name.valid">Name is required
        </md-error>
      </md-input-container>
    </div>
    <div class="form-group">
      <md-input-container>
        <input mdInput
            placeholder="Email" type="email"
            formControlName="email">
        <md-error *ngIf="!contactForm.controls.email.valid">Email is invalid
        </md-error>
      </md-input-container>
    </div>
    <div class="form-group">
      <md-input-container>
        <textarea mdInput
            placeholder="Message"
            formControlName="message"
            maxlength="2000">
        </textarea>
        <md-error *ngIf="!contactForm.controls.message.valid">Message is
          required
        </md-error>
      </md-input-container>
    </div>

    <div class="form-group">
      <re-captcha #captcha name="captcha" site_key="{{captchaKey}}"
          (captchaResponse)="handleCorrectCaptcha($event)"
          (captchaExpired)="handleCorrectCaptcha(null)"></re-captcha>
    </div>
    <button md-raised-button color="primary" (click)="onSubmit()"
        [disabled]="!contactForm.valid || !(token | async)">Send
    </button>
  </form>
</div>
