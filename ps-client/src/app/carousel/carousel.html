<div>
  <div class="row">
    <div class="col-sm-12">
      <carousel [interval]="3000" [noWrap]="true">
        <slide *ngFor="let slide of slides; let index=index"
          [active]="slide.active">
          <picture style="margin:auto;">
            <source [srcset]="slide.url.s" media="(max-width: 500px)">
            <source [srcset]="slide.url.m" media="(max-width: 800px)">
            <source [srcset]="slide.url.l" media="(max-width: 1024px)">
            <source [srcset]="slide.url.xl" media="(min-width: 1025px)">
            <img [srcset]="slide.url.m" alt="â€¦">
          </picture>
          <div class="carousel-caption">
            <h4>{{slide.title}}</h4>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
</div>
