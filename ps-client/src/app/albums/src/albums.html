<div class="container-fluid">
  <span>Albums</span>
  <span *ngFor="let album of albums | async">
    {{album.name}}
  </span>
</div>


<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="datSource">
    <ng-container matColumnDef="albumName">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let album"> {{album.name}} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="['albumName']"></mat-header-row>
    <mat-row *matRowDef="let album; columns: ['albumName']"></mat-row>
  </mat-table>
</div>
