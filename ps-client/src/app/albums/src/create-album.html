<div class="container-fluid profile-container">
  <form novalidate [formGroup]="albumForm">
    <div class="form-group">
      <mat-input-container>
        <input matInput
            placeholder="Name"
            formControlName="name"
            name="name" id="name">
        <mat-error *ngIf="!albumForm.controls.name.valid">
          Name is required
        </mat-error>
      </mat-input-container>
      <div class="form-group">
        <mat-input-container>
          <textarea matInput
              placeholder="Description"
              formControlName="description"
              maxlength="500">
          </textarea>
        </mat-input-container>
      </div>
    </div>
    <button mat-raised-button color="primary" (click)="create()"
        [disabled]="!albumForm.valid">
      Create
    </button>
    <button mat-raised-button color="secondary" (click)="cancel()">
      Close
    </button>
  </form>
</div>
