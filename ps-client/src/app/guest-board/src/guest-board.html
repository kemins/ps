<div class="flex-column">
  <mat-toolbar color="primary" class="top-tool-bar">
    <mat-icon class="light" (click)="sidebar.toggle()">menu</mat-icon>

    <div class="centered-box">
      <button id="sign-in-btn" mat-icon-button color="accent"
          (click)="openSignIn()">
        <mat-icon class="light">account_circle</mat-icon>
      </button>
      <label for="sign-in-btn" class="single-line">Sign In</label>
    </div>

    <div class="centered-box">
      <button id="sign-up-btn" mat-icon-button color="accent"
          (click)="openSignUp()">
        <mat-icon class="light">person_add</mat-icon>
      </button>

      <label for="sign-up-btn" class="single-line">Sign Up</label>
    </div>

    <span class="remaining-space"></span>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidebar>
      <ps-side-bar
          (actionDone)="sidebar.close();doAction($event)"></ps-side-bar>
    </mat-sidenav>
    <div class="grow-equally content-holder">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</div>
