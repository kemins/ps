<div class="flex-column">
    <md-toolbar color="primary" class="top-tool-bar">
        <md-icon class="light" (click)="sidebar.toggle()">menu</md-icon>

        <div class="centered-box">
            <button id="sign-in-btn" md-icon-button color="accent"
                (click)="openSignIn()">
                <md-icon class="light">account_circle</md-icon>
            </button>
            <label for="sign-in-btn" class="single-line">Sign In</label>
        </div>

        <div class="centered-box">
            <button id="sign-up-btn" md-icon-button color="accent"
                (click)="openSignUp()">
                <md-icon class="light">person_add</md-icon>
            </button>

            <label for="sign-up-btn" class="single-line">Sign Up</label>
        </div>

        <span class="remaining-space"></span>
    </md-toolbar>

    <md-sidenav-layout>
        <md-sidenav #sidebar>
            <ps-side-bar
                (actionDone)="sidebar.close();doAction($event)"></ps-side-bar>
        </md-sidenav>
        <div class="grow-equally content-holder">
            <router-outlet></router-outlet>
        </div>
    </md-sidenav-layout>

</div>
