<div class="flex-column">
    <mat-toolbar color="primary" class="top-tool-bar">
        <mat-icon class="light" (click)="menu.toggle()">menu</mat-icon>

        <div class="centered-box">
            <button id="sign-in-btn" mat-icon-button color="accent"
                (click)="menu.toggle();openProfile()">
                <mat-icon class="light">account_circle</mat-icon>
            </button>
            <label for="sign-in-btn" class="single-line">Profile</label>
        </div>

        <span class="remaining-space"></span>

        <div class="centered-box">
            <button id="logout-btn" mat-icon-button color="accent"
                (click)="logout()">
                <mat-icon class="light">lock</mat-icon>
            </button>
            <label for="logout-btn" class="single-line">Logout</label>
        </div>
    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav #menu (close)="menuClose()" [style.width]="profileAction(currentAction | async) ? '400px' : '200px'">
            <ps-profile *ngIf="profileAction(currentAction | async)"></ps-profile>
            <ps-side-bar *ngIf="!profileAction(currentAction | async)" (actionDone)="doAction($event)"></ps-side-bar>
        </mat-sidenav>

        <router-outlet></router-outlet>
    </mat-sidenav-container>
</div>
