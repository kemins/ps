<div class="full-size">
    <div class="top-bar">
        <md-icon class="light menu-icon" (click)="sidebar.toggle()">menu
        </md-icon>
        <button md-raised-button class="grow-equally" color="primary"
            (click)="openSignIn()">Sign In
        </button>
        <button md-raised-button class="grow-equally" color="primary"
            (click)="openSignUp()">Sign Up
        </button>
    </div>

    <md-sidenav-layout>
        <md-sidenav #sidebar>
            <ps-side-bar (actionDone)="sidebar.close()"></ps-side-bar>
        </md-sidenav>
        <div class="grow-equally content-holder">
            <router-outlet></router-outlet>
        </div>
    </md-sidenav-layout>
</div>
