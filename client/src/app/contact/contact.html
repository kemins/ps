<div class="container">
    <h1>Contact Form</h1>
    <form #contactForm="ngForm" novalidate>
        <div class="form-group">
            <md-input placeholder="Name"
                required
                #name="ngModel"
                [dividerColor]="name.valid || name.pristine ? 'primary' : 'accent'"
                [(ngModel)]="contact.name" name="name" id="name" ngDefaultControl></md-input>
        </div>
        <!--<div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
            Name is required
        </div>-->
        <!--<div class="form-group">
            <md-input placeholder="Email" type="email"
                required
                #email="ngModel"
                [dividerColor]="email.valid || email.pristine ? 'primary' : 'accent'"
                [(ngModel)]="contact.email" name="email" id="email" ngDefaultControl></md-input>
        </div>
        <div [hidden]="email.valid || email.pristine"
            class="alert alert-danger">
            Email is invalid
        </div>-->
        <button md-raised-button (click)="onSubmit()" [disabled]="!contactForm.form.valid">Send</button>
    </form>
    <!--{{contactForm | json}}-->
</div>
